<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Threshold Accountability Metrics</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui.css">

  </head>

  <body>
    <div id="show-sliders" style="display: none">
      <span id='show-button'>
      </span>
    </div>
    <div id="interactive">
      <div id="left-col">
        <div id="sticky">
          <div id="button-description">
            <div id="buttons">
            </div>
            <div id="description">
              Use this toggle to view our metric data for either the share of institutions in each sector or the share of students in each sector enrolled at institutions that pass or fail the thresholds set.
            </div>
          </div>
          <div id="slider-filters">
            <div id="sliders">
            </div>
            <div id="filters">
              <div id="filters-title">
                Filters
              </div>
              <div id="filters-buttons">
              </div>
            </div>
            <div id="reset">
              Reset thresholds
            </div>
          </div>
        </div>
      </div>

      <div id="right-col">
      </div>
    </div>

    <script src="js/vendor/jquery-1.12.4.js"></script>
    <script src="js/vendor/jquery-ui.js"></script>
    <script src="js/vendor/d3v7.1.1.min.js"></script>
    <script src="js/vendor/d3-simple-slider.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
